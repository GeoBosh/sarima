url: https://geobosh.github.io/sarima

template:
  bootstrap: 5
  
search:
  exclude: ['news/index.html']

reference:
  - title: "sarima overview"
    desc: >
      sarima overview
    contents:
      - "sarima-package"
      - sarima
      - tsdiag
      - sim_sarima
      - prepareSimSarima
      # - print(<simSarimaFun>)
  - title: "Functions for properties of models and time series"
    contents: 
      - autocovariances
      - autocorrelations
      - partialAutocorrelations
      - partialAutocovariances
      - partialVariances
      - armaccf_xe
      - armaacf
      - filterCoef
      - filterOrder
      - filterPoly
      - filterPolyCoef
      - modelCoef
      - modelOrder
      - modelPoly
      - modelPolyCoef
      - isStationaryModel
      - modelCenter
      - modelIntercept
      - nSeasons
      - nUnitRoots
      - sigmaSq
  - title: "Inference"
    contents:
      - acfIidTest
      - whiteNoiseTest
      - acfGarchTest
      - acfWnTest
      - acfMaTest
      - se
      - confint
      - nvarOfAcfKP
      - nvcovOfAcf
      - nvcovOfAcfBD
      - acfOfSquaredArmaModel
  - title: "Methods"
    contents:
      - "autocorrelations-methods"
      - "autocovariances-methods"
      - "coerce-methods"
      - "filterCoef-methods"
      - "filterOrder-methods"
      - "filterPoly-methods"
      - "filterPolyCoef-methods"
      - "modelCoef-methods"
      - "modelOrder-methods"
      - "modelPoly-methods"
      - "modelPolyCoef-methods"
      - "partialAutocorrelations-methods"
      - "plot-methods"
      - matches("summary")
  - title: "Classes"
    contents:
      - ArmaModel
      - matches("-class$")
  - title: "Initialisation for Kalman filter"
    contents: 
      - arma_Q0naive
      - arma_Q0gnbR
      - arma_Q0gnb
  - title: "Other"
    contents: 
      # - "-`sarima-package`"
      # - -matches("-class$")
      # - -matches("-methods$")
      # - -matches("summary")
      - fun.forecast
      - xarmaFilter
      - sarima.f
      - periodogram
